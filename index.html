<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Casse Brique</title>
  <style>
  canvas { background: #000; display: block; margin: 0 auto; }
  body { text-align: center; color: white; font-family: sans-serif; }

  .controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  button {
    width: 100px;
    height: 100px;
    font-size: 40px;
    border-radius: 20px;
    border: none;
    background-color: #333;
    color: white;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
  }

  button:active {
    background-color: #555;
  }
</style>
</head>
<body>
  <h1>Casse Brique</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div class="controls">
  <button id="leftBtn">⬅️</button>
  <button id="rightBtn">➡️</button>
</div>
    <button onclick="leftPressed = true; setTimeout(() => leftPressed = false, 100)">⬅️</button>
    <button onclick="rightPressed = true; setTimeout(() => rightPressed = false, 100)">➡️</button>
  </div>
  <script src="main.js"></script>
<script>
  const leftBtn = document.getElementById("leftBtn");
  const rightBtn = document.getElementById("rightBtn");

  leftBtn.addEventListener("touchstart", () => leftPressed = true);
  leftBtn.addEventListener("touchend", () => leftPressed = false);
  rightBtn.addEventListener("touchstart", () => rightPressed = true);
  rightBtn.addEventListener("touchend", () => rightPressed = false);

  // Support souris (facultatif pour PC)
  leftBtn.addEventListener("mousedown", () => leftPressed = true);
  leftBtn.addEventListener("mouseup", () => leftPressed = false);
  rightBtn.addEventListener("mousedown", () => rightPressed = true);
  rightBtn.addEventListener("mouseup", () => rightPressed = false);
</script>
</body>
</html>
